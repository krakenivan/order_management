
{% if not products %}
    <span class="negative"><h2>Меню пустое</h2></span>
{% else %}
    <table class="styled-table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Состав</th>
            <th>Цена</th>
        </tr>
    </thead>
    <tbody>
    {% for product in products %}
        <td> <span class="blue">{{ product.name }}</span> </td>
        <td> {{ product.ingredients }} </td>
        <td> {{ product.price }} </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
