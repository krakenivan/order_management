{% extends "base.html" %}

{% block title %}Изменение заказа{% endblock title %}

{% block content %}
    {% include "includes/navbar.html"%}

    <div class="form-container container-left">
        <h3>Изменение заказа</h3>
        <form method="post">
                {% csrf_token %}
            {% for field in form %}
                <div class='form-add-order'>
                    {{ field.label_tag }} {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="save_button">Изменить</button>
        </form>
    </div>

{% endblock content %}
