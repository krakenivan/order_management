{% extends "add_order_app/base.html" %}

{% block content %}
    <h1> Сформируйте и отправьте заказ </h1>
    <form method="post" action="{% url 'add_order' %}">
        {% csrf_token %}
            <label for="table">Номер стола</label>
                <select name='table' id='table'>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> 
            <br>
            <h3>Список блюд</h3>
            {% comment %} <label for="dish">Список блюд</label> {% endcomment %}
            {% for product in products %}
                <label for={{product.name}}> {{product.name}} </label><br>
                Состав: {{product.ingredients}} <br>
                Цена: <input type="number" id={{product.name}} name={{product.name}} step="0.01" min="0" max="10000" placeholder="0.00"><br>
                <br>
            {% endfor %}
            <button type="submit" class="floating-button">Добавить</button>
    </form>
{% endblock content %}
