{% extends "base.html" %}

{% block title %}Изменение стола{% endblock title %}

{% block content %}
    <div class="center">
        <h3 class="negative center">
            {{ warning_message }}
        </h3>
    </div>
    <div class="form-container container-left">
        <h3>Изменение стола</h3>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class='form-add-order'>
                    {{ field.label_tag }} {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="save_button">Изменить</button>
        </form>
    </div>
{% endblock content %}
